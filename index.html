<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IO Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style type="text/css">
	body{
		margin-top:30px;
	}
	.chat{
		border: 1px solid #e3e3e3;
		width: 100%;
		height: 300px;
		border-radius: 5px;
		overflow-x: hidden;
		overflow-y: auto;
	}
	.hides{
		display:none;
	}
	.list-box{
		max-height: 115px;
		overflow-x: hidden;
		overflow-y: auto;
	}
	.flash-alert{
		float: right;
		width: 90%;
		padding: 6px;
		border-radius: 3px;
		border:1px solid red;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="well">
					<h3>Online Users</h3>
					<ul class="list-group list-box" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8" id="userArea">
				<form id="userForm">
					<div class="form-group">
						<label for="">Enter username</label>
						<input type="text" id="username" class="form-control">
						<br />
						<input type="submit" class="btn btn-primary" value="Login" />
						<div class="alert alert-dnger flash-alert hides" id="flashmsg"></div>
					</div>
				</form>
			</div>
			<div class="col-md-8 hides" id="msgArea">
				<ul class="list-group chat" id="chat"></ul>
				<button type="button" class="btn btn-primary navbar-btn pull-right" id="logout">Logout</button>
				<form id="messageForm">
					<div class="form-group">
					<!--<label for="">Enter Message</label>-->
					<textarea id="message" class="form-control"></textarea>
					<br />
					<input type="submit" class="btn btn-primary" value="Send Message" />
				</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/custom.js"></script>
</body>
</html>
